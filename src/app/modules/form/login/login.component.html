<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Login</div>
    <div class="page__content shadow p-3 position-relative">
        <!-- <div class="page__content-data position-absolute text-center"> -->
            <div class="page__content-data">
                <div>
                    <span class="alert alert-warning" *ngIf="infoMessage.length > 0">{{ infoMessageRegister }} </span> <br> 
                    <span class="alert alert-warning" *ngIf="infoMessage.length > 0">{{ infoMessage }}</span>
                </div>
                <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                    <mat-card class="box">
                        <mat-card-header>
                            <mat-card-title>Log in</mat-card-title>
                        </mat-card-header>
                        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="submit()">
                            <mat-card-content>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" formControlName="usernameOrEmail">
                                    <mat-error *ngIf="errorHandling('usernameOrEmail', 'required')">Email is required</mat-error>
                                    <mat-error *ngIf="errorHandling('usernameOrEmail', 'pattern')">Email is not proper</mat-error>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="password" formControlName="password">
                                    <mat-error *ngIf="errorHandling('password', 'required')">Password is required</mat-error>
                                    <!-- <mat-error *ngIf="errorHandling('password', 'maxlength')">You have more than 20 characters</mat-error> -->
                                </mat-form-field>
                                <mat-error *ngIf="!usernameOrEmail && !password">{{loginErrorMessage}}</mat-error>
                            </mat-card-content>
                            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
                        </form>
                    </mat-card>
                </div>
        </div>
    </div>
</div>
